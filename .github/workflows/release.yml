      # - name: Build Catalyst helper
      #   run: |
      #     xcodebuild build \
      #       -workspace RuntimeViewer.xcworkspace \
      #       -scheme RuntimeViewerCatalystHelper \
      #       -configuration Release \
      #       -destination 'generic/platform=macOS,variant=Mac Catalyst' \
      #       -derivedDataPath ./DerivedData \
